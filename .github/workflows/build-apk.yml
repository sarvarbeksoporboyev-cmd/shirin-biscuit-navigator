name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 3.6.4
        run: corepack prepare yarn@3.6.4 --activate

      - name: Install dependencies (skip scripts)
        run: yarn install --immutable --mode=skip-build
        
      - name: Apply patches
        run: |
          yarn run postinstall || echo "⚠️ Some patches failed, continuing with build..."
        continue-on-error: true

      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          APP_NAME=Shirin Biscuit Navigator
          APP_IDENTIFIER=com.shirinbiscuit.navigator
          FLEETBASE_HOST=${{ secrets.FLEETBASE_HOST }}
          FLEETBASE_KEY=${{ secrets.FLEETBASE_KEY }}
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID || '0' }}
          FACEBOOK_CLIENT_TOKEN=${{ secrets.FACEBOOK_CLIENT_TOKEN || '0' }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || '' }}
          GOOGLE_IOS_CLIENT_ID=${{ secrets.GOOGLE_IOS_CLIENT_ID || '' }}
          APP_LINK_PREFIX=shirinnavigator
          ENVEOF
          
      - name: Verify .env file (debug)
        run: |
          echo "=== Checking .env file ==="
          if [ -f .env ]; then
            echo "✅ .env file exists"
            echo "FLEETBASE_HOST is set: $(grep -q 'FLEETBASE_HOST=' .env && echo 'YES' || echo 'NO')"
            echo "FLEETBASE_KEY is set: $(grep -q 'FLEETBASE_KEY=' .env && echo 'YES' || echo 'NO')"
            echo "FLEETBASE_KEY length: $(grep 'FLEETBASE_KEY=' .env | cut -d'=' -f2 | wc -c) characters"
          else
            echo "❌ .env file not found"
          fi

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_NAVIGATOR }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          else
            echo "Warning: GOOGLE_SERVICES_JSON_NAVIGATOR secret not set, using placeholder"
            cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789000",
              "project_id": "shirin-navigator-placeholder",
              "storage_bucket": "shirin-navigator-placeholder.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890",
                  "android_client_info": {
                    "package_name": "com.shirinbiscuit.navigator"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildPurposesOnly123456"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          fi

      - name: Create strings.xml with required resources
        run: |
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <resources xmlns:tools="http://schemas.android.com/tools">
              <string name="app_name">Shirin Navigator</string>
              <string name="FACEBOOK_APP_ID">0</string>
              <string name="FACEBOOK_CLIENT_TOKEN">0</string>
              <string name="GOOGLE_MAPS_API_KEY">placeholder</string>
              <string name="TRANSISTORSOFT_LICENSE_KEY">placeholder</string>
          </resources>
          EOF

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-35" "build-tools;35.0.0" "ndk;27.1.12297006" "cmake;3.22.1"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Bundle JavaScript for Debug
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: shirin-navigator-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: shirin-navigator-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Release Build ${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
